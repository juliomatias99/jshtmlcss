<!DOCTYPE html>
<html>
  <head>
    <title>Números Inteiros</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        display: inline-block;
        width: 30px;
        height: 30px;
        text-align: center;
        border: 1px solid black;
        margin-right: 5px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Números Inteiros</h1>
    <form>
      <label for="inicio">Início:</label>
      <input type="number" id="inicio" name="inicio" required>
      <br>
      <label for="fim">Fim:</label>
      <input type="number" id="fim" name="fim" required>
      <br>
      <button type="button" onclick="gerarNumeros()">Gerar Números</button>
    </form>

    <ul id="numeros"></ul>

    <script>
      const numerosUl = document.getElementById("numeros");

      function gerarNumeros() {
        // Limpar a lista de números
        numerosUl.innerHTML = "";

        // Obter os valores de início e fim
        const inicio = parseInt(document.getElementById("inicio").value);
        const fim = parseInt(document.getElementById("fim").value);

        // Verificar se os valores são válidos
        if (isNaN(inicio) || isNaN(fim)) {
          alert("Por favor, insira dois números inteiros válidos.");
          return;
        }

        // Gerar os números inteiros no intervalo
        for (let i = inicio; i <= fim; i++) {
          const li = document.createElement("li");
          li.textContent = i;
          numerosUl.appendChild(li);
        }
      }
    </script>
  </body>
</html>
