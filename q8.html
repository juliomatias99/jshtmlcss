<!DOCTYPE html>
<html>
  <head>
    <title>Números Ímpares</title>
    <style>
      ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      li {
        display: inline-block;
        width: 30px;
        height: 30px;
        text-align: center;
        border: 1px solid black;
        margin-right: 5px;
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Números Ímpares</h1>
    <ul id="numeros"></ul>

    <script>
      const numerosUl = document.getElementById("numeros");

      for (let i = 1; i <= 50; i++) {
        if (i % 2 === 1) {
          const li = document.createElement("li");
          li.textContent = i;
          numerosUl.appendChild(li);
        }
      }
    </script>
  </body>
</html>
