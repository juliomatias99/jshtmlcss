<!DOCTYPE html>
<html>
  <head>
    <title>Números de 1 a 20</title>
    <style>
      #numeros {
        display: flex;
        flex-direction: row;
      }
      #numeros span {
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Números de 1 a 20</h1>
    <h2>Um abaixo do outro</h2>
    <div id="numeros">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
      <span>5</span>
      <span>6</span>
      <span>7</span>
      <span>8</span>
      <span>9</span>
      <span>10</span>
      <span>11</span>
      <span>12</span>
      <span>13</span>
      <span>14</span>
      <span>15</span>
      <span>16</span>
      <span>17</span>
      <span>18</span>
      <span>19</span>
      <span>20</span>
    </div>
    <h2>Um ao lado do outro</h2>
    <div id="numeros2"></div>

    <script>
      const numeros2 = document.getElementById("numeros2");

      for (let i = 1; i <= 20; i++) {
        const span = document.createElement("span");
        span.textContent = i;
        numeros2.appendChild(span);
      }
    </script>
  </body>
</html>
