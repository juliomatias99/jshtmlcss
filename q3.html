<!DOCTYPE html>
<html>
  <head>
    <title>Validação de Informações</title>
    <style>
      #mensagem {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Validação de Informações</h1>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome">
    <br>
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="0" max="150">
    <br>
    <label for="salario">Salário:</label>
    <input type="number" id="salario" name="salario" min="0">
    <br>
    <label for="sexo">Sexo:</label>
    <select id="sexo" name="sexo">
      <option value="">Selecione</option>
      <option value="f">Feminino</option>
      <option value="m">Masculino</option>
    </select>
    <br>
    <label for="estado_civil">Estado Civil:</label>
    <select id="estado_civil" name="estado_civil">
      <option value="">Selecione</option>
      <option value="s">Solteiro</option>
      <option value="c">Casado</option>
      <option value="v">Viúvo</option>
      <option value="d">Divorciado</option>
    </select>
    <br>
    <span id="mensagem"></span>
    <br>
    <button onclick="validarInformacoes()">Validar Informações</button>

    <script>
      function validarInformacoes() {
        const nome = document.getElementById("nome").value;
        const idade = document.getElementById("idade").value;
        const salario = document.getElementById("salario").value;
        const sexo = document.getElementById("sexo").value;
        const estadoCivil = document.getElementById("estado_civil").value;
        const mensagem = document.getElementById("mensagem");

        if (nome.length < 3) {
          mensagem.textContent = "O nome deve ter pelo menos 3 caracteres.";
        } else if (idade < 0 || idade > 150) {
          mensagem.textContent = "A idade deve ser entre 0 e 150 anos.";
        } else if (salario <= 0) {
          mensagem.textContent = "O salário deve ser maior que zero.";
        } else if (sexo !== "f" && sexo !== "m") {
          mensagem.textContent = "O sexo deve ser 'f' ou 'm'.";
        } else if (estadoCivil !== "s" && estadoCivil !== "c" && estadoCivil !== "v" && estadoCivil !== "d") {
          mensagem.textContent = "O estado civil deve ser 's', 'c', 'v' ou 'd'.";
        } else {
          mensagem.textContent = "";
          alert("Informações válidas!");
        }
      }
    </script>
  </body>
</html>
