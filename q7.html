<!DOCTYPE html>
<html>
  <head>
    <title>Soma e Média</title>
    <style>
      label {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Soma e Média</h1>
    <form>
      <label>
        Número 1:
        <input type="number" name="num1" required>
      </label>
      <label>
        Número 2:
        <input type="number" name="num2" required>
      </label>
      <label>
        Número 3:
        <input type="number" name="num3" required>
      </label>
      <label>
        Número 4:
        <input type="number" name="num4" required>
      </label>
      <label>
        Número 5:
        <input type="number" name="num5" required>
      </label>
      <button type="submit">Calcular</button>
    </form>

    <div id="resultado"></div>

    <script>
      const form = document.querySelector("form");
      const resultado = document.getElementById("resultado");

      form.addEventListener("submit", (event) => {
        event.preventDefault();

        const num1 = parseInt(form.num1.value);
        const num2 = parseInt(form.num2.value);
        const num3 = parseInt(form.num3.value);
        const num4 = parseInt(form.num4.value);
        const num5 = parseInt(form.num5.value);

        const soma = num1 + num2 + num3 + num4 + num5;
        const media = soma / 5;

        resultado.textContent = `Soma: ${soma} | Média: ${media}`;
      });
    </script>
  </body>
</html>
