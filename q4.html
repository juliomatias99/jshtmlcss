<!DOCTYPE html>
<html>
  <head>
    <title>Crescimento Populacional</title>
  </head>
  <body>
    <h1>Crescimento Populacional</h1>
    <label for="populacaoA">População A:</label>
    <input type="number" id="populacaoA" name="populacaoA" value="80000">
    <br>
    <label for="taxaA">Taxa de crescimento A:</label>
    <input type="number" id="taxaA" name="taxaA" value="3">
    <br>
    <label for="populacaoB">População B:</label>
    <input type="number" id="populacaoB" name="populacaoB" value="200000">
    <br>
    <label for="taxaB">Taxa de crescimento B:</label>
    <input type="number" id="taxaB" name="taxaB" value="1.5">
    <br>
    <button onclick="calcularAnos()">Calcular Anos</button>
    <br>
    <span id="resultado"></span>

    <script>
      function calcularAnos() {
        const populacaoA = document.getElementById("populacaoA").value;
        const taxaA = document.getElementById("taxaA").value / 100;
        const populacaoB = document.getElementById("populacaoB").value;
        const taxaB = document.getElementById("taxaB").value / 100;
        const resultado = document.getElementById("resultado");

        let anos = 0;

        while (populacaoA < populacaoB) {
          populacaoA *= 1 + taxaA;
          populacaoB *= 1 + taxaB;
          anos++;
        }

        resultado.textContent = `Serão necessários ${anos} anos para que a população de A ultrapasse ou iguale a população de B.`;
      }
    </script>
  </body>
</html>
